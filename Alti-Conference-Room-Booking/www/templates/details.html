<link href="css/style.css" rel="stylesheet">
<ion-side-menus enable-menu-with-back-views="false" class="hamburger">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
        <div class="h1 title"><p align="center">{{navigationTitle}}</p></div>
      </ion-nav-buttons>
    </ion-nav-bar>
      
    <ion-nav-view>

    </ion-nav-view>
  
  </ion-side-menu-content>

  <ion-side-menu side="left" class="background">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
    <div>
     <br><br>
    </div>
    <p class="selectLn" style="font-size:20px;">{{employeeName.username}}</p><br>
    <p class="selectLn" style="font-size:20px;">Associate software engineer</p><br><br>
      <ion-list >
        <ion-item menu-close ng-model="menuValue" class="textFieldStyle" style="border-radius: 0px;" onClick="newRequest()">
          New request
        </ion-item>
        <ion-item menu-close ng-model="menuValue" class="textFieldStyle" style="border-radius: 0px;" onClick="pendingRequest()" >
          Pending requests
        </ion-item>
        <ion-item menu-close ng-model="menuValue" class="textFieldStyle" style="border-radius: 0px;" onClick="bookingHistory()">
          My Bookings
        </ion-item>
        <ion-item menu-close ng-model="menuValue" class="textFieldStyle" style="border-radius: 0px;" onClick="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
