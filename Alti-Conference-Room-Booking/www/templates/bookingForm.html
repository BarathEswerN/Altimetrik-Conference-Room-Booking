 <ion-nav-view view-title="Booking Form" class="background">
 <ion-header-bar class="bar-stable" ng-controller="bookingCtrl">
  <button onclick="getLocatn()" class="button icon-left ion-chevron-left button-clear button-dark"></button>
  <h1 class="title">Booking Form</h1>
  </ion-header-bar>
      <ion-content class="padding">
        <div>
        <div class="h1"><br><br></div>
    <p class="selectLn">{{location}}</p><br>
    <label class="item item-input formStyle">
    <span class="input-label">Date</span>
    <input type="date"  class="formStyle" value="" ng-model="employee.date">
    </label><br>
  
    <label class="item item-input formStyle">
    <span class="input-label timeStyle">From</span>
    <input type="time" value="" class="formStyle" ng-model="employee.from">
    <span class="input-label timeStyle">To</span>
    <input type="time" value="" ng-model="employee.to">
    </label><br>
     <label class="item item-input item-select formStyle">
        <div class="input-label">
          Number of rooms
        </div>
        <select ng-model="employee.num">
          <option>Select number</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </label><br>
    <label class="item item-input formStyle">
    <span class="input-label">Meeting name</span>
    <input type="text" value="" ng-model="employee.meetingName">
    </label><br>
    <label class="item item-input formStyle">
    <span class="input-label">Project name</span>
    <input type="text" value="" ng-model="employee.projName">
    </label>
    <br><br>
      <a href="" class="button button-balanced customBn" onclick="validateRequest()">Submit</a>
      <a href="" class="button button-assertive customBn" onclick="resetDetails()">Reset</a>
      </div>
      </ion-content>
    </ion-nav-view>
