<link href="css/style.css" rel="stylesheet">
 <ion-nav-view view-title="Booking Form" class="background">
 <ion-header-bar class="bar-stable" >
  <button onclick="getLocatn()" class="button icon-left ion-chevron-left button-clear button-dark"></button>
  <h1 class="title">Booking Form</h1>
  </ion-header-bar>
      <ion-content class="padding">
        <div>
        <div class="h1"><br></div>
    <p class="selectLn">{{location}}</p><br>
    <p style="color:red; font-size:15px;">{{formErr.msg}}</p>
    <label class="item item-input formStyle">
    <span class="input-label formContentStyle">Date</span>
    <input type="date" class="formStyle" style="color:#FFFFFF;" value="" ng-model="employee.date">
    </label><br>
  
    <label class="item item-input formStyle">
    <span class="input-label timeStyle formContentStyle">From</span>
    <input type="time" value="" class="formStyle" style="color:#FFFFFF;" ng-model="employee.from">
    <span class="input-label timeStyle formContentStyle">To</span>
    <input type="time" style="color:#FFFFFF;" value="" ng-model="employee.to">
    </label><br>
     <label class="item item-input item-select formStyle">
        <div class="input-label formContentStyle">
          Number of rooms
        </div>
        <select ng-model="employee.num">
          <option >Select number</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </label><br>
    <label class="item item-input formStyle">
    <span class="input-label formContentStyle">Meeting name</span>
    <input type="text" style="color:#FFFFFF;" value="" ng-model="employee.meetingName">
    </label><br>
    <label class="item item-input formStyle">
    <span class="input-label formContentStyle">Project name</span>
    <input type="text" style="color:#FFFFFF;" value="" ng-model="employee.projName">
    </label>
    <br><br>
      <a href="" class="button button-balanced customBn" onclick="validateRequest()">Submit</a>
      <a href="" class="button button-assertive customBn" onclick="resetDetails()">Reset</a>
      </div>
      </ion-content>
    </ion-nav-view>
